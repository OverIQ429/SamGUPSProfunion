{% extends 'appearance/base.html' %}
{% block title %}
    {{ new.name }}
{% endblock %}

{% block body %}
<style>

    .article-title {
        text-align: center; /* Выравнивание текста по центру */
    }

    .article-content {
        font-size: 14px; /* Размер шрифта 14 пунктов */
        margin: 0 20%; /* Отступы от краёв экрана */
        text-indent: 20px; /* Отступ первой строки абзаца */
        line-height: 1.6; /* Межстрочный интервал */
        background-color: #D9D9D9;
    }

    /* Стили для абзацев внутри статьи */
    .article-content p {
        margin-bottom: 1em; /* Отступ после абзаца */
    }
</style>

    <h1 class="article-title">{{ new.name }}</h1>
        <div class="article-content">
          <p>{{ new.article }}</p>
          <p>{{ new.created_at }}</p>
          <div>
              <a href="{% url 'appearance:index' %}">Вернуться на главную страницу</a>
          </div>
        </div>
{% endblock %}
